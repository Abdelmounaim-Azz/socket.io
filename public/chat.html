<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
<script>
  const socket = io("http://localhost:5000");
  socket.on("msgFromServer", (data) => {
    console.log(data);
    socket.emit("msgToServer", "Thanks for the warm welcome.");
  });
</script>
<h1>Chat app here</h1>
